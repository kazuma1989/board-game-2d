    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css@1.3.0/css/normalize.css"

      href="https://unpkg.com/sakura.css@1.3.0/css/sakura.css"

    <style>
      *,
      ::after,
      ::before {
        box-sizing: border-box;
      }

      html,
      body {
        max-width: none;

        height: 100%;

        -webkit-user-select: none;

        -webkit-touch-callout: none;
      }
