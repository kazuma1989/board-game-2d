<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css@1.3.0/css/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css@1.3.0/css/sakura.css"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        max-width: none;
        height: 100%;
        padding: 0;
        overscroll-behavior: none;
      }
    </style>

    <script>
      // デフォルトの拡大・縮小挙動を抑止（Panzoom で実現するため）
      document.addEventListener(
        "touchstart",
        e => {
          e.preventDefault()
        },
        { passive: false },
      )
      document.addEventListener(
        "touchmove",
        e => {
          e.preventDefault()
        },
        { passive: false },
      )
    </script>

    <script type="module" src="/dist/index.js"></script>
  </head>

  <body></body>
</html>
