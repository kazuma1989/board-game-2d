<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Game 2D</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/awsm.css@3.0.6/dist/awsm.min.css"
    />

    <style>
      :root {
        --green-alpha: rgba(0, 255, 0, 0.4);
        --white: white;
        --silver: silver;
        --black-alpha: hsla(0, 0%, 50%, 0.5);

        --button-bg: #f2f2f2;
        --button-border: #aaa;

        --shadow-tiny: 0 1px 3px hsla(0, 0%, 7%, 0.4);
        /* https://brumm.af/shadows */
        /* 6, 0.07, 100px, 150px, 0px */
        --shadow-wide: 0 2.8px 4.2px rgba(0, 0, 0, 0.02),
          0 6.7px 10px rgba(0, 0, 0, 0.028),
          0 12.5px 18.8px rgba(0, 0, 0, 0.035),
          0 22.3px 33.5px rgba(0, 0, 0, 0.042),
          0 41.8px 62.7px rgba(0, 0, 0, 0.05), 0 100px 150px rgba(0, 0, 0, 0.07);
      }

      *,
      ::after,
      ::before {
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", "Arial", "Hiragino Kaku Gothic ProN",
          "Hiragino Sans", "Meiryo", sans-serif;
      }

      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      button {
        height: auto;
        padding: 6px 16px;
      }

      bg2d-loading {
        width: 50px;
        height: 50px;
        border-width: 2px;
      }
    </style>

    <script type="module" src="/dist/index.js"></script>
  </head>

  <body>
    <div id="app" style="display: contents;">
      <div
        style="
          display: flex;
          height: 50vh;
          align-items: center;
          justify-content: center;
        "
      >
        <bg2d-loading>Loading...</bg2d-loading>
      </div>
    </div>

    <script>
      customElements.define(
        "bg2d-loading",
        class Loading extends HTMLElement {
          constructor() {
            super()

            this.attachShadow({
              mode: "open",
            })

            const html = String.raw
            this.shadowRoot.innerHTML = html`
              <style>
                :host {
                  box-sizing: border-box;
                  display: inline-block;
                  width: 1em;
                  height: 1em;
                  border-radius: 50%;
                  border: 1px solid transparent;
                  border-top-color: currentColor;

                  /* https://easings.net/#easeInOutQuart */
                  animation: spin 1.1s infinite cubic-bezier(0.76, 0, 0.24, 1);
                }

                @keyframes spin {
                  from {
                    transform: rotate(0deg);
                  }
                  to {
                    transform: rotate(360deg);
                  }
                }
              </style>
            `
          }
        },
      )
    </script>
  </body>
</html>
